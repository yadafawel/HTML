<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableu</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <!-- ouverture de tableau  -->
   <table>
       <!-- titre du tableau (cellules fufionnées) -->
       <caption>ventes</caption>
       <!-- en-tête de tableau -->
       <thead>
           <tr>
               <!-- tr = rang (t= tableau /r =row= ranger ) -->
               <!-- th=titre ou en tête (t= tableau / h=head=tête) -->
               <th>Jours  </th>
               <th>Smartphone</th>
               <th>Tablette</th>
               <th> Portable </th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <!-- tr= rang (t= tableau :r = row= rangée) -->
               <!-- td = tablaeu body -->
               <td>lundi</td>
               <td>1</td>
               <td>2</td>
               <td>3</td>
           </tr>
           <tr>
               <td>mardi</td>
               <td>1</td>
               <td>0</td>
               <td>1</td>
               </tr>
           <tr>
               <td>mercredi</td>
               <td>5</td>
               <td>1</td>
               <td>4</td>
               
           </tr>
           <tr>
               <td>jeudi</td>
               <td>5</td>
               <td>1</td>
               <td>4</td>
           </tr>
           <tr>
               <td>vendredi</td>
               <td>2</td>
               <td>6</td>
               <td>7</td>
           </tr>
       </tbody>
   </table> 
</body>
</html>
